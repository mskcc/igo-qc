<!DOCTYPE html>
<!--[if IE 8]>
<html class="lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
<!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Run QC</title>
        <style>
            body, button, input, select, textarea {
                font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
            }
            body {
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
            }
            .field:not(:last-child) {
                margin-bottom: 0.75rem;
            }
            .control {
                clear: both;
                font-size: 1rem;
                position: relative;
                text-align: left;
                padding-right: 15px;
            }
            .is-large {
                font-size: 1.5rem;
            }
            .is-info {
                background-color: #209cee;
                border-color: transparent;
                color: #fff;
            }
            .input {
                background-color: #fff;
                border-color: #dbdbdb;
                color: #363636;
                box-shadow: inset 0 1px 2px rgb(10 10 10 / 10%);
                max-width: 100%;
                width: 100%;
                -webkit-appearance: none;
                align-items: center;
                border: 1px solid transparent;
                border-color: rgb(118, 118, 118, 30%);
                border-radius: 4px;
                display: inline-flex;
                height: 2.25em;
                justify-content: flex-start;
                line-height: 1.5;
                padding-left: calc(0.625em - 1px);
                position: relative;
                vertical-align: top;
                margin: 0;
            }
            .is-fullwidth {
                display: flex;
                width: 100%;
            }
            .button {
                border-width: 1px;
                cursor: pointer;
                justify-content: center;
                padding-bottom: calc(0.375em - 1px);
                padding-left: 0.75em;
                padding-right: 0.75em;
                padding-top: calc(0.375em - 1px);
                text-align: center;
                white-space: nowrap;
                align-items: center;
                border: 1px solid transparent;
                border-radius: 4px;
                box-shadow: none;
                height: 2.25em;
                line-height: 1.5;
                font-weight: 300;
            }
            .hero-body {
                flex-grow: 1;
                flex-shrink: 0;
                padding: 3rem 1.5rem;
            }
            .container {
                margin: 0 auto;
                position: relative;
                max-width: 1152px;
            }
            .has-text-centered {
                text-align: center!important;
            }
            .column {
                display: block;
                padding: 0.75rem;
            }
            .is-offset-4 {
                margin: auto;
            }
            .is-4 {
                max-width: 600px;
            }
            .title {
                color: #363636;
                font-size: 2rem;
                font-weight: 600;
                line-height: 1.125;
            }
            .box {
                background-color: #fff;
                border-radius: 6px;
                box-shadow: 0 2px 3px rgb(10 10 10 / 10%), 0 0 0 1px rgb(10 10 10 / 10%);
                color: #4a4a4a;
                display: block;
                padding: 1.25rem;
            }
        </style>
    </head>
    <body>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title">Login to Sequencing QC</h3>
                    <div class="box">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <form method="POST" action="{{ URL_PREFIX + url_for('authenticate') }}">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" name="username" placeholder="MSK Username" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
