<!DOCTYPE html>
<!--[if IE 8]>
<html class="lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename="images/msk.ico") }}">
    <title>Sequencing QC </title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename="css/bootstrap.css") }}" rel="stylesheet">
    <!-- Data-Table style -->
    <link href="{{ url_for('static', filename="css/jquery.dataTables.css") }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
    <script src="{{ url_for('static', filename="js/custom.modernizr.js")}}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        th, td {
               padding: 0 13px 0;
            }
        </style>
</head>

<body>
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Login to Sequencing QC</h3>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ URL_PREFIX + url_for('authenticate') }}">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" name="username" placeholder="MSK Username" autofocus="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" name="password" placeholder="Your Password">
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login</button>
                    </form>
                </div>
            </div>
</body>

</html>
